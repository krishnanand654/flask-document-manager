<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <navbar class="navbar">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"> <img class="logo" src="{{ url_for('static', filename='images/logo.png')}}"/>Document Manager</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
              <a class="nav-link" href="/upload">Upload</a>
            </div>
          </div>
        </div>
      </nav>
    </navbar>
    <div class="container">
    
    
    <h5 class="upload-heading">Uploaded Files</h5>
    <div class="card-ctn">
      {% if data %} {% for document in data%}
      <div class="custom-card">
        <img class="file-icon" src="{{url_for('static', filename='images/file.png')}}"/>
        <h4>{{ document['title'] }}</h4>
        
          <p class="description">{{ document['description'][:30] }}...</p>
          <div class="btn-ctn">
        <div class="view-btn-ctn">
          <a class="btn btn-dark" href="/document/{{document['id']}}">View <img class="arrow-icon" src="{{url_for('static', filename='images/arrow.png')}}" /></a>
        </div>
        
        <div>
          <a href="/update/{{document['id']}}"><img class="edit-icon icon" src="{{url_for('static', filename='images/edit.png')}}"/></a>
          <a href="/download/{{document['id']}}?download=True"
            ><img class="download-icon icon" src="{{url_for('static', filename='images/download.png')}}"/></a
          >
          <a href="/delete/{{document['id']}}?filename={{document['file_path']}}"
            ><img class="delete-icon icon" src="{{url_for('static', filename='images/delete.png')}}"/></a
          >
      </div>
    </div>
      </div>
      {% endfor %}
      {% else %}
      <p>No Documents Uploaded</p>
       {% endif %}
    </div>
  </body>
</div>
</html>
